<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Tarjeta de usuario</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="card">
            <div class="banner"></div>
            <img
                src="./assets/icons/user-circle.png"
                alt="foto de perfil del usuario"
                class="profilePicture"
            />
            <div class="profile">
                <div class="content">
                    <h1 class="name">Jane Doe</h1>
                    <div class="location">
                        <img
                            src="./assets/icons/map-marker.png"
                            alt="marcador de mapa"
                        />
                        <h2>Seattle</h2>
                    </div>
                    <p class="description">
                        Developer | Engineer | Problem Solver Master of shadows
                        and the internet!
                    </p>
                    <a href="" class="editProfile"
                        ><img
                            src="./assets/icons/gear.png"
                            alt="icono de mecanismo"
                        />edit profile</a
                    >
                </div>
                <div class="empty"></div>
            </div>
        </div>
    </body>
</html>
